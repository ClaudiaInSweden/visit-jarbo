<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visit Järbo. Visit the beautiful lanndscape of Järbo, enjoy nature, wildlife and outdoor activities in central Sweden">
    <meta name="keywords" content="visit järbo, jarbo, sweden, hiking, mountainbiking, bicycling, fishing, swimming, bear, moose, deer, fox, badger, hawks, outdoor, activities, nature">

    <!-- Title -->
    <title>Visit Järbo</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Visit Järbo</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="nature.html">Nature</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Content -->
    <!-- Contact us Form -->
    <main>
      <section id="hero-contact">
        <form action="http://formdump.codeinstitute.net" method="post" id="contact-form">
          <h2>Contact us:</h2>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="text-input" required>
          <p></p>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="text-input" required>
          <p></p>
          <label for="email_address">Email Address</label>
          <input type="email" id="email_address" name="email_address" class="text-input" required>
          <p></p>
          <h3>I am interested in:</h3>
          <!-- Radio Buttons -->
          <div class="radio">
            <ul>
              <li>
                <div>
                  <input type="radio" id="hiking" name="activity-info[]" value="hiking">
                  <label for="hiking">Hiking</label>
                </div>
              </li>
              <li>
                <div>
                  <input type="radio" id="mountainbiking" name="activity-info[]" value="mountainbiking">
                  <label for="mountainbiking">Mountainbiking</label>
                </div>
              </li>
              <li>
                <div>
                  <input type="radio" id="wildlife" name="activity-info[]" value="wildlife">
                  <label for="wildlife">Wildlife / Bear watching</label>
                </div>
              </li>
              <li>
                <div>
                  <input type="radio" id="fishing" name="activity-info[]" value="fishing">
                  <label for="fishing">Fishing</label>
                </div>
              </li>
              <li>
                <div>
                  <input type="radio" id="swimming" name="activity-info[]" value="swimming">
                  <label for="swimming">Swimming</label>
                </div>
              </li>
              <li>
                <div>
                  <input type="radio" id="skiing" name="activity-info[]" value="skiing">
                  <label for="skiing">Skiing</label>
                </div>
              </li>
            </ul>
          </div>
          <!-- Submit Button -->
          <input type="submit" class="send-button" value="Send">
          <input type="reset" class="reset-button" value="Reset">
        </form>
        <div id="contact"></div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-networks-links">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X, former Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/ad02dcfcb8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
